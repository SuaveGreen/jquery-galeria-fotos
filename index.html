<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery</title>
    <link rel="stylesheet" href="./main.css">

    <!-- ↓ Font ↓ -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">

<body>
    <header>
        <h1>Galeria de Fotos</h1>
        <button type="button">Nova Imagem +</button>
    </header>
    <form>
        <h2>Inserir nova Imagem</h2>
        <input type="url" id="new-image" required placeholder="URL da Imagem">
        <button type="submit">Adicionar</button>
        <button type="reset" id="button-clear">Cancelar</button>
    </form>
    <ul>
        <li>
            <img src="./images/foto1.jpg" alt="Pintura de um gato" title="Pintura de um gato" />
            <div class="overlay-images-link">
                <a href="./images/foto1.jpg" target="_blank" title="Ver imagem em tamanho real">
                    Var imagem em tamanho real
                </a>
            </div>
        </li>
        <li>
            <img src="./images/foto2.jpg" alt="Imagem de um flamingo" title="Imagem de um flamingo" />
            <div class="overlay-images-link">
                <a href="./images/foto2.jpg" target="_blank" title="Ver imagem em tamanho real">
                    Var imagem em tamanho real
                </a>
            </div>
        </li>
        <li>
            <img src="./images/foto3.jpg" alt="Imagem de dois cachorros" title="Imagem de dois cachorros" />
            <div class="overlay-images-link">
                <a href="./images/foto3.jpg" target="_blank" title="Ver imagem em tamanho real">
                    Var imagem em tamanho real
                </a>
            </div>
        </li>
        <li>
            <img src="./images/foto4.jpg" alt="Imagem de uma abelha em uma flor" title="Imagem de uma abelha em uma flor" />

                <a href="./images/foto4.jpg" target="_blank" title="Ver imagem em tamanho real">
                    Var imagem em tamanho real
                </a>
            </div>
        </li>
    </ul>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
